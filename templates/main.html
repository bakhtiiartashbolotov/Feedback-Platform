<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Platform</title>
</head>
<body>
    {% block nav %}
        <nav>
            <ul>
                <li><a href="{% url "main" %}">Home</a></li>
                <li><a href="{% url "create_feedback"%}">Create Feedback</a></li>
                <li><a href="{% url "contacts" %}">Contacts</a></li>
            </ul>
        </nav>
    {% endblock nav %}
    {% block content %}
        <h1>Feedbacks</h1>
        <a href="{% url "create_feedback"%}" style="border:1px solid black; padding: 10px; text-decoration: none; font-family: sans-serif;">Create feedback</a>
        <ul style="margin-top:1.5em">
            {% for feedback in feedbacks %}
                <li>
                    <a href="{% url "feedback_by_id" feedback.id %}">{{feedback}}</a>&nbsp;
                    <a href="{% url "update_feedback" feedback.id %}">Edit</a>&nbsp;
                    <a href="{% url "delete_feedback" feedback.id %}">Delete</a>
                </li><br>
            {% endfor %}
        </ul>
    {% endblock %}
</body>
</html>
